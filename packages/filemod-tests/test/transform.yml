version: 1
posix: true
includePatterns:
  - '**/pages/**/*.{js,jsx,ts,tsx}',
excludePatterns:
  -	'**/node_modules/**'
  -	'**/pages/api/**'
regexp:
  - "/\/pages\/([\w./[\]-]+)$/"
deleteRules:
  baseWithNoExt:
    - "_app"
    - "_document"
    - "_error"
replaceRules:
  - replaceDir:
    - "pages"
    - "app"
  - appendDirIf:
      "@BASE_WITH_NO_EXT"
      baseWithNoExtNotEqual: "index"
  - replaceBaseWithNoExt:
    - "page"
tests:
